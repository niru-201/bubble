<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset ="UTF-8">
   <title>BUBBLE BURST</title> 
   <link rel ="stylesheet" href ="style.css">
</head> 
<body class = "body">
   <div id = "controls">
      <button id = "pause">PAUSE</button>
      <button id = "restart">RESET</button>
   </div>  
   <div id="timerclock">TIME:00:00:00</div>

   <div id ="frame">
     <div>BUBBLE BURST</div>  
     <p>Pop the bubbles before it fills up 75% of play area.<br>
        You can use liquidluck(placed in left corner) twice in the game to freeze bubble generation for 10 secs.<br>Use gauntlets available at times to 
        vanish half of your bubbles!HAVE FUN!</p>
     <div><button id="play">PLAY</button></div>
   </div>
   <div id ="layout">
      <canvas id="bubble" width = "800px" height="600px"></canvas> 
   </div>
   <script src="script.js"></script>
</body>   
</html>
